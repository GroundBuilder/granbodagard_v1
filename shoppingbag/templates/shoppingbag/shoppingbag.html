{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            {% if shoppingbag_items %}
            <div class="table-responsive">
                {{ shoppingbag_items }}
            </div>
            {% else %}
            <p>Your shoppingbag is empty. No courses added.</p>
            <a>
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Find a course</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
